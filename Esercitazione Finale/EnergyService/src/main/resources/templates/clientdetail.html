<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form th:action="@{/clientecontroller/modificaclientetemplate/{id}(id=${cliente.id})" method="get">		
			<input type="text" th:value="${cliente.ragioneSociale}"name="ragioneSociale">
			<input type="text" th:value="${cliente.partitaIva}"name="partitaIva">
			<select name="tipoCliente">
					<option value="Seleziona tipo azienda" disabled selected>Seleziona tipo di azienda</option>
					<option value="SRL">SRL</option>
					<option value="SPA">SPA</option>
					<option value="SAS">SAS</option>
					<option value="PA">PA</option>
			</select>
			<input type="text" th:value="${cliente.email}" name="email">
			<input type="text" th:value="${cliente.pec}" name="pec">
			<input type="text" th:value="${cliente.telefono}"name="telefono">
			<input type="text" th:value="${cliente.nomeContatto}"name="nomeContatto">
			<input type="text" th:value="${cliente.telefonoContatto}"name="telefonoContatto">
			<input type="text" th:value="${cliente.emailContatto}"name="emailContatto">
			<input type="text" th:value="${cliente.indirizzoSedeOperativa.via}">
			<input type="text" th:value="${cliente.indirizzoSedeOperativa.comune.nome}">
			<input type="text" th:value="${cliente.indirizzoSedeOperativa.comune.provincia.sigla}">
			<input type="text" th:value="${cliente.indirizzoSedeLegale.via}">
			<input type="text" th:value="${cliente.indirizzoSedeLegale.comune.nome}">
			<input type="text" th:value="${cliente.indirizzoSedeLegale.comune.provincia.sigla}">
			<input type="date" th:value="${cliente.dataInserimento}" name="dataIserimento">
			<input type="date" th:value="${cliente.dataUltimoContatto}" name="dataUltimoContatto">
			<button type="submit" class="btn btn-primary">Modifica</button>
	</form>
	<form th:action="@{/clientecontroller/deleteclientetemplate/{id}(id=${cliente.id})}" method="get">
		<button type="submit" class="btn btn-primary">Elimina</button>
	</form>
	
</body>
</html>
